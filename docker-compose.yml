services:
  db:
    image: postgres:15-alpine
    container_name: shop_management_db
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-shop_management}
      POSTGRES_USER: ${DATABASE_USER:-shop_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - shop_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U shop_user || pg_isready -U $${POSTGRES_USER}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: shop_management_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - shop_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./Shopmanagement-backend
      dockerfile: Dockerfile
    container_name: shop_management_backend
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DATABASE_HOST=db
      - DATABASE_NAME=${DATABASE_NAME:-shop_management}
      - DATABASE_USER=${DATABASE_USER:-shop_user}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_PORT=5432
      - FRONTEND_URL=${FRONTEND_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - backend_staticfiles:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - shop_network
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile -

  frontend:
    build:
      context: ./ShopManagement-Front
      dockerfile: Dockerfile
    container_name: shop_management_frontend
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - shop_network
    environment:
      - NODE_ENV=production

volumes:
  postgres_data:
  backend_staticfiles:
  backend_media:

networks:
  shop_network:
    name: shop_management_network
    driver: bridge
